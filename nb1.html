<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Generator</title>
    <style>
        body {
            background-image:url("background.jpeg");
            border: 1px solid rgb(2, 10, 33);
            padding: 10%;
            margin: 5%;
            
        }
        h1{
            color: rgb(53, 16, 87);
            font-style: oblique;
            font-weight: bold;
            font-size: 60px;
        }
        h2 {
            color: rgb(90, 11, 163);
            font-style: oblique;
            font-size: 40px;
        }
        h3{
            color: rgb(255, 255, 255);
            font-size: 20px;
            margin-left: 85%;
            
        }
        p{
            color: rgb(53, 16, 87);
            font-style: oblique;
            font-size: 100px;
        }
     
    </style>
</head>
<body>
    <h1>let's make your day</h1>
    <h2>It's</h2>
    <h3>BY SAMAR</h3>
    <p id="target">the text</p>
    <button>Click here to change</button>
    <script>
        const t = ["s", "a", "m", "a", "r"] 
        const target = document.querySelector("#target")
        const button = document.querySelector("button")
        button.addEventListener("click", () => {
            const randomNumber = Math.floor(Math.random() * (t.length - 0) + 0)
            target.textContent = t[randomNumber]
        })
    </script>
</body>
</html>
